<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="IMAGES/IMAGE/LOGO.PNG" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      <!--<label for="inputEmail" class="sr-only">Email address</label> -->
      <input name="fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
      <!--<label for="inputPassword" class="sr-only">Password</label>-->
      <input  name="lname" type="text"  class="form-control middle" placeholder="Last Name" required>
      <input  name="email" type="email"  class="form-control bottom" placeholder="Email address" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Harshil Shah</p>
    </form>
  </body>
</html>
